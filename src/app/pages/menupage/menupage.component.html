<div class="container mt-5 mb-5">

    <div class="row">

        <div class="col-lg-6" *ngIf="menuData">
            <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3 ">Back</a>
            <img src="{{menuData[0].foodImg}}" width="100%"/>
            <h1 class="mt-3">{{menuData[0].foodName}}</h1>
            <p>{{menuData[0].foodDetails}}</p>
            <p>{{menuData[0].foodPrice | currency :'INR'}}</p>
        </div>

        <div class="col-lg-6 col-12">
            <h1 class="Heading">Enter Your Details</h1>
            <form>

                <input type="text" class="form-control" placeholder="Enter Your Full Name" required/>
                <input type="text" class="form-control" placeholder="Enter Your Mobile" maxlength="10" required/>
                <input type="email" id="email" class="form-control" placeholder="Enter Your E-mail"
                 size="30" required>


                
                 <textarea id="w3review"  class="form-control"  placeholder="Enter Your Address" required ></textarea>




         
                <button class="btn btn-md btn-dark mt-3">Place Order</button>

            </form>


        </div> 


    </div>

</div>
